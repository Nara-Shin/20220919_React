<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1>JavaScript Event</h1>

      <button name="button 01" onclick="btn01Event(event)">Btn 01</button>

      <button name="button 03" id="btn03">Btn 03</button>
      <button name="button 04" id="btn04">Btn 04</button>
      <button name="button 05" id="btn05">Btn 05</button>
    </div>

    <script type="text/javascript">
      function btn01Event(evt) {
        console.log(this);
        console.log(evt.target);
      }

      function btn04Event(evt) {
        console.log(this);
        console.log(evt.target);
      }
      function btn05Event(evt, color) {
        console.log(this, color);
        console.log(evt.target);
      }

      document.getElementById("btn03").addEventListener("click", function (evt) {
        console.log(this);
        console.log(evt.target);
      });

      document.getElementById("btn04").addEventListener("click", btn04Event);
      document.getElementById("btn05").addEventListener("click", () => btn05Event(evt, "orange"));
    </script>
  </body>
</html>
